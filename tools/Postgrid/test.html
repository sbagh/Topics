<html>
   <head>
      <style>
         * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
         }

         body {
            width: 816px;
            height: 1056px;
         }

         .page {
            position: relative;
            width: 816px;
            height: 1056px;
            overflow: hidden;

            page-break-after: always;
         }
      </style>

      <link
         rel="stylesheet"
         type="text/css"
         href="https://fonts.googleapis.com/css?family=Roboto"
      />
   </head>
   <body>
      <div class="page" style="background-color: white">
         <div
            style="
               position: absolute;

               left: 204px;
               top: 513px;

               transform: rotate(0deg);
               transform-origin: top left;

               width: 408px;
               height: 33px;

               font-family: 'Roboto';
               font-size: 26px;
               font-style: normal;
               font-weight: normal;

               color: black;
               opacity: 1;

               text-align: center;

               line-height: 1.2;
               letter-spacing: 0;
               text-decoration: none;
               white-space: pre-wrap;
            "
         >
            page 1
         </div>
      </div>

      <div class="page" style="background-color: white">

</html>
