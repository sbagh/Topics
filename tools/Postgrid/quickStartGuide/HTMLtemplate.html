<!DOCTYPE html>
<html>
   <head>
      <style>
         body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
         }
         .letter {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
         }
         .letter h1 {
            font-size: 24px;
            margin-top: 0;
         }
         .letter p {
            margin-bottom: 1em;
         }
      </style>
   </head>
   <body>
      <div class="letter">
         <h1>Dear {{to.firstName}},</h1>
         <p>Welcome to our company</p>
         <p>Sincerely,</p>
         <p>{{from.firstName}}</p>
         <p>{{from.jobTitle}}</p>
         <p>{{from.companyName}}</p>
      </div>
   </body>
</html>
